        // 5.计算数组中，最大连续增长子序列的长度，如[1,2,3,4,1,2,3,4,5,1,2,3] 结果为5
        
        function text(arr) {
            if(!arr || arr.length == 0) {
                return 0;
            }
            // 始终记录最大的增长子序列的长度
            var max = 0;
            // 始终记录当前的增长子序列的长度
            var nowMax = 1;
            for(var i = 1; i < arr.length; i++) {
                if(arr[i] - arr[i - 1] > 0) {
                    nowMax++;
                }else {
                    // 当前的增长子序列停止 重新算
                    max = nowMax > max ? nowMax : max;
                    nowMax = 1;
                }
            };
            // 如果数组最后是增长子序列 且长度比之前的都大我们一定要更新
            max = nowMax > max ? nowMax : max;
            return max;
        }
        console.log(text([1,2,3,4,1,2,3,4,5,1,2,3]));
