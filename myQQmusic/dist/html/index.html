<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 歌曲图片部分 -->
        <div class="song-img">
            <div class="img-box" data-deg="0">
                <img src="/source/song_1.jpg" alt="">
            </div>
        </div>
        <!-- 歌曲信息部分 -->
        <div class="song-info">
        </div>
        <!-- 歌曲时间进度 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <!-- 歌曲控制条 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
