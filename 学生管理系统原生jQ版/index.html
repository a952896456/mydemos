<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <span>渡一教育</span>
            </div>
        </div>
        <!-- 左侧菜单 -->
        <div class="left-menu">
            <dl id="menu">
                <dt>学生管理</dt>
                <dd class="active" data-id="student-list">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <!-- 右侧内容 -->
        <div class="right-content">
            <!-- 学生列表 -->
            <div class="student-list content" id="student-list">
                <div class="search">
                    <label for="search-word">关键字搜索</label>
                    <input type="text" id="search-word">
                    <button id="search-submit">搜索</button>
                </div>
                <table border="0">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="student-body">
                        <!-- <tr>
                            <td>1625316</td>
                            <td>何铭锋</td>
                            <td>男</td>
                            <td>952896456@qq.com</td>
                            <td>20</td>
                            <td>13189696676</td>
                            <td>广州大道北</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <ul id="turn-page">

                </ul>
                <div class="modal" id="modal">
                    <div class="mask"></div>
                    <div class="modal-content">
                        <h2>编辑信息</h2>
                        <form action="#" id="edit-student-form" class="add-student-form">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" name="name" autocomplete="off">
                            </div>
                            <div class="sex">
                                <label for="sex">性别</label>
                                <input type="radio" name="sex" checked="checked" value="0" autocomplete="off">
                                <span>男</span>
                                <input type="radio" name="sex" value="1" autocomplete="off">
                                <span>女</span>
                            </div>
                            <div>
                                <label for="sNo">学号</label>
                                <input type="text" name="sNo" autocomplete="off">
                            </div>
                            <div>
                                <label for="email">邮箱</label>
                                <input type="text" name="email" autocomplete="off">
                            </div>
                            <div>
                                <label for="birth">出生年月</label>
                                <input type="text" name="birth" autocomplete="off">
                            </div>
                            <div>
                                <label for="phone">手机号</label>
                                <input type="text" name="phone" autocomplete="off">
                            </div>
                            <div>
                                <label for="address">住址</label>
                                <input type="text" name="address" autocomplete="off">
                            </div>
                            <div>
                                <label for=""></label>
                                <input type="submit" value="提交" class="btn" id="edit-submit">
                                <input type="reset" value="重置" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 新增学生 -->
            <div class="add-student content" id="add-student">
                <form action="#" id="add-student-form" class="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" autocomplete="off">
                    </div>
                    <div class="sex">
                        <label for="sex">性别</label>
                        <input type="radio" id="sex" name="sex" checked="checked" value="0" autocomplete="off">
                        <span>男</span>
                        <input type="radio" id="sex" name="sex" value="1" autocomplete="off">
                        <span>女</span>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="sNo" name="sNo" autocomplete="off"> 
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email" autocomplete="off">
                    </div>
                    <div>
                        <label for="birth">出生年月</label>
                        <input type="text" id="birth" name="birth" autocomplete="off">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone" autocomplete="off">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" id="address" name="address" autocomplete="off">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="submit" value="提交" class="btn" id="add-student">
                        <input type="reset" value="重置" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./jquery-3.3.1.js"></script>
<script src="./my翻页插件/index.js"></script>
<script src="./index.js"></script>
<!-- <script src="./student.js"></script> -->

</html>
